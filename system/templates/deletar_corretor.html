{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}{% endblock %}
{% block content %}

    <div class="jumbotron">
        <h4 class="display-5">Você tem certeza que deseja deletar {{ corretor.id }}?</h4>
        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'lista_corretores' %}" class="sc-add-to-cart btn btn-primary">Não</a>
            <button type="submit" class="sc-add-to-cart btn btn-danger">Deletar</button>
        </form>        
    </div>

{% endblock %}
